<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- mapa de caracteres -->
  <meta charset="UTF-8" />

  <!-- mobile first (configurções para o acesso de smartphone) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- nome do autor -->
  <meta name="author" content="Eduardo Ramos" />

  <!-- mecanismos de busca para navegadores -->
  <meta name="robots" content="index, follow" />
  <meta name="keywords" content="formularios, form, HTML, CSS" />
  <meta name="description" content="este site é um treino para formulários e outras coisas, feito com HTML 5 e CSS 3" />

  <!-- link de ligação para o .css -->
  <link rel="stylesheet" href="/CSS/estilo.css" media="all">

  <!-- favicon -->
  <link rel="icon" href="/imagens/icon-unha-48px.png" type="image/png">

  <!-- font h1 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caprasimo&family=Fasthand&family=Roboto:wght@100&display=swap');

    /* fonte formulário */
  </style>
  <title>Início</title>
</head>

<body>
  <!-- cabeçalho -->
  <header>
    <div id="topo">
      <img src="/imagens/icon-unha-96px.png" alt="icone de unha">
      <h1>
        Cris Oliveira, unhas e mais
      </h1>
    </div>
  </header>

  <!-- corpo da página -->
  <main>
    <div id="formulario">
      <!-- formulário de cadastro -->
      <form action="" method="POST">
        <label for="nome">Nome:</label><br />
        <input type="text" name="nome" placeholder="Seu nome aqui"><br /><br />
        <label for="tefefone">Telefone:</label><br />
        <input type="tel" name="Telefone" placeholder="(00)00000-0000"><br /><br />
        <label for="email">E-mail:</label><br />
        <input type="email" name="email" placeholder="nome@endeceço.com"><br /><br />
        <label for="CPF">CPF:</label><br />
        <input type="text" name="CPF" placeholder="XXX.XXX.XXX-XX"><br /><br />
        <button>Enviar</button>
      </form>
    </div>

    <div id="msgbv">

    </div>
  </main>
  <footer>
    <p>
      Agradeçemos sua visita, entraremos em contato para o agendamento.
    </p>
    <!-- link da página do icone -->
    <a target="_blank" href="https://icons8.com/icon/18143/unhas">Unhas</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
  </footer>
</body>

</html>
